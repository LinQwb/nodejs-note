<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>留言</title>
	<link rel="stylesheet" type="text/css" href="/resources/lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
	<div class="header container mt-3">
		<div class="page-header">
			<h1><a href="/">首页</a> <small class="text-muted" style="font-size: 22px;">发布留言</small></h1>
		</div>
	</div>
	<div class="comments container mt-3">
		<form action="/pinlun" method="get">
			<div class="form-group">
				<label for="input_name">你的大名</label>
				<input type="text" class="form-control" required minlength="2" maxlength="10" id="input_name" placeholder="请输入你的名字" name="name">
			</div>
			<div class="form-group">
				<label for="textarea_message">留言内容</label>
				<textarea class="form-control" name="msg" id="textarea_message" cols="30" rows="10" minlength="1" maxlength="20"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">发表</button>
		</form>
	</div>
<script src="/resources/js/jquery-3.4.1.slim.min.js"></script>
<script src="/resources/js/popper.min.js"></script>
<script src="/resources/lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
